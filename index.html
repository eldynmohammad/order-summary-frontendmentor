<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="icon" href="assets/img/favicon-32x32.png">
	<title>Order Summary</title>
</head>

<body>
	<main class="card">
		<img src="assets/img/illustration-hero.svg" alt="" class="card__img">

		<div class="card__content">
			<h1 class="card__title">Order Summary</h1>
			<p class="card__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!</p>
			<div class="card__plan">
				<img src="assets/img/icon-music.svg" alt="" class="card__plan-img">
				<div class="card__plan-text">
					<p class="card__plan-name">Annual Plan</p>
					<p class="card__plan-price">$59.99/year</p>
				</div>
				<a href="#" class="button card__plan-button">Change</a>
			</div>
			<a href="#" class="button card__button-1">Proceed to Payment</a>
			<a href="#" class="button card__button-2">Cancel Order</a>
		</div>
	</main>
</body>

</html>
